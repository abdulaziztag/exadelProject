<div
  class="container"
>
  <div class="container__form">
    <div class="container__form__title">
      Budgetify
    </div>
    <form class="container__form__body">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
        >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="email"
        matInput
        [type]="visibility ? 'text' : 'password'"
      >
        <button matSuffix mat-icon-button (click)="changeVisibility()">
          <mat-icon>{{visibility ? 'visibility_off': 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      (click)="login()"
      style="color: black"
    >Login</button>
    </form>
  </div>
</div>
