<div class="container">
  <div class="container__header">
    Edit account
    <button
      mat-icon-button
      (click)="drawer.setDrawer(false)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="container__fields">
    <mat-form-field style="margin-bottom: 0;" class="text-field" appearance="outline">
      <mat-label>Title</mat-label>
      <input
        matInput
        [formControl]="title"
        autocomplete="off"
        type="text"
      >
      <mat-error *ngIf="title.invalid">Title can not be empty</mat-error>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      class="text-field"
    >
      <mat-label>Currency</mat-label>
      <mat-select [formControl]="currency">
        <mat-select-trigger class="options">

          <div>{{currency.value}}</div>
        </mat-select-trigger>
        <mat-option
          *ngFor="let category of currencyList"
          [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="text-field" appearance="outline">
      <mat-label>Description</mat-label>
      <input
        matInput
        [(ngModel)]="description"
        autocomplete="off"
        type="text"
      >
    </mat-form-field>
  </div>
  <div class="container__actions">
    <button
      mat-raised-button
      [disabled]="title.invalid"
      (click)="editAccount()"
      style="background-color: #B9E2E6"
    >
      Save
    </button>
  </div>
</div>
